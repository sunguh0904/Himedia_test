<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modify menu</title>
</head>
<body>
    <h1>음료 이름 수정</h1>

    <form action="/drink/modify" method="post">

    </form>

</html>
