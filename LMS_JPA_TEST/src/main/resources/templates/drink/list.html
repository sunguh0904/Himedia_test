<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <table>
        <tr>
            <th>음료번호</th>
            <th>음료이름</th>
            <th>음료가격</th>
            <th>카테고리코드</th>
        </tr>
        <tr th:each="drink : ${ drinkList }">
            <th th:text="${ drink.drinkCode }"></th>
            <th th:text="${ drink.drinkName }"></th>
            <th th:text="${ drink.drinkPrice }"></th>
            <th th:text="${ drink.categoryCode }"></th>
        </tr>
    </table>

    <div id="paging">
        <!-- 맨앞 페이지로 이동 -->
        <button th:onclick="'location.href=\'/drink/list?page=' + ${ paging.startPage } + '\''">
            ⏪
        </button>

        <!-- 이전 페이지로 이동 -->
        <button th:onclick="'location.href=\'/drink/list?page=' + ${ paging.currentPage - 1 } + '\''"
                th:disabled="${ menuList.first }">
            ◀
        </button>

        <!-- 숫자 버튼 -->
        <th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage) }">
            <button th:onclick="'location.href=\'/drink/list?page=' + ${ page } + '\''"
                    th:text="${ page }"
                    th:disabled="${ paging.currentPage eq page }">

            </button>
        </th:block>
        <!-- 다음 페이지로 이동 -->
        <button th:onclick="'location.href=\'/drink/list?page=' + ${ paging.currentPage + 1 } + '\''"
                th:disabled="${ menuList.last }">
            ▶
        </button>

        <!-- 맨뒤 페이지로 이동 -->
        <button th:onclick="'location.href=\'/drink/list?page=' + ${ paging.endPage } + '\''">
            ⏩
        </button>

    </div>
</body>
</html>
