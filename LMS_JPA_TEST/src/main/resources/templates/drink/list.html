<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <table>
        <tr>
            <th>음료번호</th>
            <th>음료이름</th>
            <th>음료가격</th>
            <th>카테고리코드</th>
        </tr>
        <tr th:each="drink : ${ drinks }">
            <th th:text="${ drink.drinkCode }"></th>
            <th th:text="${ drink.drinkName }"></th>
            <th th:text="${ drink.drinkPrice }"></th>
            <th th:text="${ drink.categoryCode }"></th>
        </tr>
    </table>
    <div id="paging">
        <!-- 맨 앞 페이지 버튼 -->
        <button th:onclick="'location.href=\'/drink/list?page=' + ${pagingButton.startPage} + '\''">
            <<
        </button>

        <!-- 이전 페이지 버튼 -->
        <button th:onclick="'location.href=\'/drink/list?page=' + ${ pagingButton.currentPage - 1 } + '\''"
                th:disabled="${ drinks.first }">
            <
        </button>

        <!-- 숫자 페이지 -->
        <th:block th:each="page : ${ #numbers.sequence(pagingButton.startPage, pagingButton.endPage) }">
            <button th:onclick="'location.href=\'/drink/list?page=' + ${ page } + '\''"
                    th:text="${ page }"
                    th:disabled="${ pagingButton.currentPage eq page }">
            </button>
        </th:block>

        <!-- 다음 페이지 버튼 -->
        <button th:onclick="'location.href=\'/drink/list?page=' + ${ pagingButton.currentPage + 1 } + '\''"
                th:disabled="${ drinks.last }">
            >
        </button>

        <!-- 맨 뒤 페이지 버튼 -->
        <button th:onclick="'location.href=\'/drink/list?page=' + ${pagingButton.endPage} + '\''">
            >>
        </button>
    </div>
</body>
</html>
